{% extends 'layout.html' %}

{% block title %}Log In - MediGuard{% endblock %}
{% block page_title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-heartbeat text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MediGuard</h1>
            <p class="text-gray-500 mt-2">Welcome back</p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Enter username">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Enter password">
            </div>
            
            <button type="submit" class="w-full btn-primary mt-6">Log In</button>
        </form>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-800"><strong>Demo Login:</strong></p>
            <p class="text-sm text-green-700 mt-1">Username: <code class="bg-white px-2 py-1 rounded">johndoe</code></p>
            <p class="text-sm text-green-700">Password: <code class="bg-white px-2 py-1 rounded">password123</code></p>
        </div>
        
        <p class="text-center text-gray-600 mt-6">
            Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
